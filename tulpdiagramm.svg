<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">

  <rect id="rect1" x="20" y="20" width="260" height="40" fill="#fd2176" 
        onmouseover="changeColor('rect1', '#32CD32', '111')"
        onmouseout="changeColor('rect1', '#fd2176', '90')"></rect>
  <text id="text1" x="150" y="40" fill="white" font-size="16" font-family="Arial" text-anchor="middle" alignment-baseline="middle">90</text>

  <rect id="rect2" x="20" y="70" width="90" height="40" fill="#ff67a1" 
        onmouseover="changeColor('rect2', '#eeff1b', '60')"
        onmouseout="changeColor('rect2', '#ff67a1', '30')"></rect>
  <text id="text2" x="65" y="90" fill="black" font-size="16" font-family="Arial" text-anchor="middle" alignment-baseline="middle">30</text>

  <rect id="rect3" x="20" y="120" width="180" height="40" fill="#fa4087" 
        onmouseover="changeColor('rect3', '#87ceeb', '90')"
        onmouseout="changeColor('rect3', '#fa4087', '60')"></rect>
  <text id="text3" x="110" y="140" fill="#000000" font-size="16" font-family="Arial" text-anchor="middle" alignment-baseline="middle">60</text>

  <rect id="rect4" x="20" y="170" width="390" height="40" fill="#ff0062" 
        onmouseover="changeColor('rect4', '#ff8c00', '121')"
        onmouseout="changeColor('rect4', '#ff0062', '111')"></rect>
  <text id="text4" x="215" y="190" fill="white" font-size="16" font-family="Arial" text-anchor="middle" alignment-baseline="middle">111</text>

  <script>
    function changeColor(rectId, color, newText) {
      document.getElementById(rectId).setAttribute('fill', color);
      document.getElementById('text' + rectId.charAt(rectId.length - 1)).textContent = newText;
    }
  </script>

</svg>
